# Messages pour les formulaires

# Texte du bouton de soumission par défaut
default:
  submit:
    label: Envoyer

# Formulaire de recherche
searching:
  submit:
    label: Rechercher

# Formulaires du site
site:
  # Formulaire de contact
  contact:
    fields:
      from:
        label: De
        placeholder: Entrer votre nom.
      email:
        label: Adresse email
      subject:
        label: Sujet
        placeholder: Sujet de votre message.
      message:
        label: Message
        placeholder: Message à transmettre.

# Formulaires du panneau d'administration
admin:
  searching:
    # Recherche de pilotes
    pilots:
      placeholders:
        searching: Rechercher un pilote
  states:
    # Edition d'un pays ou d'un état
    edit:
      fields:
        code:
          label: Code ISO
        name: 
          label: Nom
        image:
          label: Drapeau
          alt_label: >- 
            {state_type, select,
              country {Drapeau du pays {name}.}
              state {Drapeau de l'état {name}.}
              other {Drapeau de {name}.}
            }
    # Edition d'une ville
    cities:
      edit:
        fields:
          name:
            label: Nom de la ville
          latitude:
            label: Latitude
          longitude:
            label: Longitude
  seasons:
    # Edition d'une saison
    edit:
      fields:
        year:
          label: Année
        state:
          label: État
          choices: 
            default: Sélectionner l'état
            active: Saison activée
            current: Saison en cours
            disabled: Saison désactivée