    empty_anchor_alt: Ajouter une saison.
    item: 
      state:
        current: actuelle
        active: activée
        disabled: désactivée
    list:
      edit:
        label: Modifier
        alt_label: Modifier la saison {year}.
    # Ajout d'une saison
    add:
      title: Création d'une saison
      success: La saison {year} a été créée.
      failure: Une erreur s'est produite lors de la création de la saison {year}.
    # Edition d'une saison
    edit:
      title: Modification de la saison {year}
