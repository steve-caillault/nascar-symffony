    states:
      title: Liste des états du pays {name}
      empty: Aucun état n'a été trouvé. Cliquez {anchor} pour en ajouter un.
      empty_anchor_label: ici
      empty_anchor_alt: Ajouter un état.
      list:
        edit: 
          alt_label: Modifier l'état {name}.
        image:
          alt_label: Drapeau de l'état {name}.
      add:
        title: Création d'un état pour le pays {name}
        success: L'état {stateName} a été ajouté au pays {countryName}.
