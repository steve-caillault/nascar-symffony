# Panneau d'administration
admin:
  title: Panneau d'administration
  auth: 
    title: Connexion au panneau d'administration
  index: 
    choice: Choisissez une page dans le menu.
  messages:
    title: Messages de contacts
    empty: Aucun message n'a été trouvé.
  countries:
    # Liste des pays
    title: Liste des pays
    empty: Aucun pays n'a été trouvé. Cliquez {anchor} pour en ajouter un.
    empty_anchor_label: ici
    empty_anchor_alt: Ajouter un pays.
    list:
      edit:
        alt_label: Modifier le pays {name}.
      image:
        alt_label: Drapeau du pays {name}.
    # Ajout d'un pays
    add:
      title: Création d'un pays
      success: Le pays {name} a été créé.
      failure: Une erreur s'est produite lors de la création du pays {name}.
    # Edition d'un pays
    edit:
      title: Modification du pays {name}
      success: Le pays {name} a été mis à jour.
      failure: Une erreur s'est produite lors de la mise à jour du pays {name}.
    # Liste des états
    states:
      title: Liste des états du pays {name}
      empty: Aucun état n'a été trouvé. Cliquez {anchor} pour en ajouter un.
      empty_anchor_label: ici
      empty_anchor_alt: Ajouter un état.
      list:
        edit: 
          alt_label: Modifier l'état {name}.
        image:
          alt_label: Drapeau de l'état {name}.
      # Ajout d'un état
      add:
        title: Création d'un état pour le pays {name}
        success: L'état {stateName} a été ajouté au pays {countryName}.
        failure: Une erreur s'est produite lors de la création de l'état {stateName}.
      # Edition d'un état
      edit: 
        title: Modification de l'état {name}
        success: L'état {name} a été mis à jour.
        failure: Une erreur s'est produite lors de la mise à jour de l'état {name}.
      # Liste des villes
      cities:
        title: Liste des villes de l'état {name}
        empty: Aucune ville n'a été trouvé. Cliquez {anchor} pour en ajouter une.
        empty_anchor_label: ici
        empty_anchor_alt: Ajouter une ville.
        list:
          fields:
            name: Nom
          edit: 
            alt_label: Modifier la ville {name}.
        # Ajout d'une ville
        add:
          title: Création d'une ville pour l'état {name}
          success: La ville {cityName} a été ajoutée à l'état {stateName}.
          failure: Une erreur s'est produite lors de la création de la ville {cityName}.
        # Edition d'une ville
        edit: 
          title: Modification de la ville {name}
          success: La ville {name} a été mise à jour.
          failure: Une erreur s'est produite lors de la mise à jour de la ville {name}.
  pilots:
    # Liste des pilotes
    title: Liste des pilotes     
    empty: >- 
      {with_searching, select,
        0 {Aucun pilote n'a été trouvé. Cliquez {anchor} pour en ajouter un.}
        1 {Aucun pilote n'a été trouvé pour votre recherche.}
        other {Aucun pilote n'a été trouvé.}
      }
    empty_anchor_label: ici
    empty_anchor_alt: Ajouter un pilote.
    list: 
      fields:
        name: Nom
        birth_city: Ville de naissance
        birthdate: Date de naissance
      edit:
        alt_label: Modifier le pilote {name}.
    # Ajout d'un pilote
    add:
      title: Création d'un pilote
      success: Le pilote {name} a été créé.
      failure: Une erreur s'est produite lors de la création du pilote {name}.
    # Edition d'un pilote
    edit:
      title: Modification du pilote {name}
      success: Le pilote {name} a été mis à jour.
      failure: Une erreur s'est produite lors de la mise à jour du pilote {name}.
  seasons:
    # Liste des saisons
    title: Liste des saisons
    empty: Aucune saison n'a été trouvé. Cliquez {anchor} pour en ajouter une.
    empty_anchor_label: ici
    empty_anchor_alt: Ajouter une saison.
    item: 
      state:
        current: actuelle
        active: activée
        disabled: désactivée
    list:
      fields:
        year: Année
        status: Statut
        edit: Modifier
        cars: Voitures
        schedule: Calendrier
      edit:
        label: Modifier
        alt_label: Modifier la saison {year}.
    # Ajout d'une saison
    add:
      title: Création d'une saison
      success: La saison {year} a été créée.
      failure: Une erreur s'est produite lors de la création de la saison {year}.
    # Edition d'une saison
    edit:
      title: Modification de la saison {year}
      success: La saison {year} a été mise à jour.
      failure: Une erreur s'est produite lors de la mise à jour de la saison {year}.

